<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dapp-Ethereum</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="enableEthereumButton" class="btn btn-warning text-white d-none">Conectar Metamask</button>
    <p id="accountSelected" class="text-end p-4"></p>

    <div>
      <h1 class="text-center mb-5">My Coin</h1>

      <br>

      <p>Ver el balance de la cuenta:</p>
      <div class="input-group mb-3">
        <input type="text" name="" id="addressGetBalance" class="form-control" placeholder="introduce una address" />
        <button class="btn btn-success" type="button" id="btnGetBalance" >Ver el balance</button>
        <p class="col-12 text-center p-3 h6 bg-secondary text-white mt-3">Balance:<span id="balance"></span></p>
      </div>

      <br /><br /><br />

      <p>Realizar una transferencia a una cuenta:</p>
      <div class="input-group mb-3">
        <span class="input-group-text">Address de destino:</span>
        <input class="form-control" type="text" placeholder="introduce una address" />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Cantidad:</span>
        <input class="form-control" type="number" placeholder="Cantidad de token" />
      </div>
      <button class="btn btn-success d-block" style="margin-left: auto;" id="transferir">Transferir</button>
    </div>

    <script src="./web3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
